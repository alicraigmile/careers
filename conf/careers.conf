<VirtualHost _default_:80>
  ServerName careers.test.xgusties.com
  ProxyRequests Off
  ProxyPreserveHost Off
  DocumentRoot /workspace/careers-test/public/
  AddDefaultCharset utf-8
  AddType 'application/json; charset=UTF-8' .json
</VirtualHost>

<Directory "/workspace/careers-test/public">
  Order allow,deny
  Allow from all
  AllowOverride None
  Options FollowSymLinks
</Directory>

